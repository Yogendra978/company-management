<!DOCTYPE html>

 <head>
 <title>Create | User</title>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
 </head>
 <body>
 
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/company/create}">Company Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/company/create}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{list}">List</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
 
 
 
 <div class="container">
 		<span th:if="${msg}">
 			<p th:text="${msg}" class="alert alert-success"></p>
 		</span>
 		
 	<div class="row">
 		 <div class="col-1">
 		 	<a class="btn btn-primary mt-2" th:href="@{/company/list}">List Company</a>
 		 </div>
 		  <div class="col-1">
 		 	<a class="btn btn-secondary mt-2" th:href="@{/employee/create}">Create Employee </a>
 		 </div>
 		<div class="col-lg-4 col-md-6 col-sm-6 container justyfy-content-center card mt-3">
 			<h1 class="text-center ">Create New Company</h1>
 			
 			
 			<div class="card-body"> 
 				 <form th:action="@{/company/save}"  method="POST">
 				 	<div class="form-group mt-2">
 				 		<label>Company Name :</label>
 				 		<input type="text"  name="companyName" class="form-control " placeholder="Enter Your Company Name" required="required"/>
 				 	</div>
 				 	
 				 	<div class="form-group mt-2">
 				 		<label>Starts Year :</label>
 				 		<input type="text"  name="year"class="form-control " placeholder="Enter Your Company Year" required="required"/>
 				 	</div>
 		 	
 						<input type="submit" class="btn btn-success mt-3" value="Submit"/>
	     
			     </form>
 			</div>
 		</div>
 	</div>
 </div>


     
     
      
    

 
 </body>
 </html>
