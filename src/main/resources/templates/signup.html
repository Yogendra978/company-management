<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${title}]]</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #17a2b8;
	height: 100vh;
}

#login .container #login-row #login-column #login-box {
	margin-top: 70px;
	max-width: 600px;
	height: 500px;
	border: 1px solid #9C9C9C;
	background-color: #EAEAEA;
}

#login .container #login-row #login-column #login-box #login-form {
	padding: 20px;
}

#login .container #login-row #login-column #login-box #login-form #register-link
	{
	margin-top: -85px;
}
</style>
</head>
<body>
	<div id="login">
		<h3 class="text-center text-white pt-5">Sign Up Now</h3>
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<form id="login-form" class="form" th:action="@{/signup}" method="POST">
							<h3 class="text-center text-info">[[${title}]]</h3>
							
							<div th:if="${msg}" class="alert alert-success">
								<span th:text=${msg}></span>
							</div>
							
							<div class="form-group">
								<label for="name" class="text-info">Name:</label><br>
								<input type="text" name="name" id="name"
									class="form-control" required="required">
							</div>
							<div class="form-group">
								<label for="email" class="text-info">Email:</label><br>
								<input type="email" name="email" id="email"
									class="form-control" required="required">
							</div>
							
							<div class="form-group">
								<label for="role" class="text-info">Role:</label><br>
								<select name="role" class="custom-select" required="required">
									<option>--Select--</option>
									<option value="ADMIN" disabled="disabled">Admin</option>	
									<option value="ROLE_USER">User</option>
									
								</select>
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Password:</label><br>
								<input type="text" name="password" id="password" 
									class="form-control" required="required">
							</div>
							<div class="form-group">
								<label for="remember-me" class="text-info"><span>Remember
										me</span> <span><input id="remember-me" name="enabled"
										type="checkbox" required="required"></span></label><br> <input type="submit"
									name="submit" class="btn btn-info btn-md" value="submit">
							</div>
							<div id="register-link" class="text-right">
								<a href="/signin" class="text-info">Sign In</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
